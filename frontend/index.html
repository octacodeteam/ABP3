<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoInsight</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <button id="toggle-sidebar" class="menu-icon">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="header-center">
                <img src="/Imagens/logo_letrabranca.png" alt="Logo GeoInsight" class="logo">
            </div>
            <div class="header-right">
                <a href="#" class="icon-link"><i class="fas fa-home"></i></a>
            </div>
        </header>

        <aside id="sidebar" class="sidebar">
            <div class="filter-group">
                <label for="filtro1">Filtro 1</label>
                <input type="text" id="filtro1" placeholder="Digite aqui...">
            </div>
            <div class="filter-group">
                <label for="filtro2">Filtro 2</label>
                <select id="filtro2">
                    <option value="">Selecione uma opção</option>
                    <option value="opcao1">Opção 1</option>
                    <option value="opcao2">Opção 2</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filtro3">Filtro 3</label>
                <input type="date" id="filtro3">
            </div>
            <button class="filter-button">Aplicar Filtros</button>
        </aside>

        <main id="main-content" class="main-content">
            <div id="map"></div>
        </main>

        <footer class="footer">
            <p>Copyright © 2025 OCTACODE</p>
            <a href="https://github.com/octacodeteam/ABP3" target="_blank" class="icon-link">
                <i class="fab fa-github"></i>
            </a>
        </footer>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
