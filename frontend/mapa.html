<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/logo_site.svg" />
    <title>GeoInsight - Mapa Interativo</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="container results-hidden">
        <header class="header">
            <div class="header-left">
                <button id="toggle-sidebar" class="menu-icon">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="header-center">
                <img src="/Imagens/logo_letrabranca.png" alt="Logo GeoInsight" class="logo">
            </div>
            <div class="header-right">
                <a href="/" class="icon-link"><i class="fas fa-home"></i></a>
            </div>
        </header>

        <aside id="sidebar" class="sidebar">
            <div class="filter-group">
                <label for="collection-filter">Filtrar por Coleção</label>
                <select id="collection-filter">
                    <option value="">Todas as Coleções</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="date-filter-start">Data de Início</label>
                <input type="date" id="date-filter-start">
            </div>
            <div class="filter-group">
                <label for="date-filter-end">Data de Fim</label>
                <input type="date" id="date-filter-end">
            </div>

            <div class="filter-group">
                <label for="location-search-input">Pesquisar por Local</label>
                <input type="text" id="location-search-input" placeholder="Cidade, Estado...">
                <button id="location-search-btn" class="filter-button">Buscar Local</button>
            </div>
            <button id="apply-filters-btn" class="filter-button">Aplicar Filtros</button>
            <button id="clear-filters-btn" class="filter-button">Limpar Filtros</button>
        </aside>

        <main id="main-content" class="main-content">
            <div id="map"></div>
        </main>

        <aside id="results-sidebar" class="results-sidebar">
            <div class="results-container">
                <h3 class="results-title">Dados Disponíveis</h3>
                <button id="graf" class="filter-button">Grafico</button>
                <button id="compare-btn" class="filter-button" disabled>Comparar Selecionados</button>
                <div id="results-list">
                </div>
            </div>
        </aside>

        <footer class="footer">
            <p>Copyright © 2025 OCTACODE</p>
            <a href="https://github.com/octacodeteam/ABP3" target="_blank" class="icon-link">
                <i class="fab fa-github"></i>
            </a>
        </footer>
    </div>

    <!-- Modal de comparação -->
    <div id="comparison-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Comparação de Itens</h2>
                <button id="close-modal-btn" class="close-btn">&times;</button>
            </div>

            <!-- Seletor de atributos (novo) -->
            <div id="attribute-selector" style="padding: 10px 16px; display: flex; align-items: center; gap: 12px;">
                <label for="attribute-select" style="font-weight:600;">Atributos:</label>
                <select id="attribute-select" multiple size="6" style="min-width:220px; padding:6px;">
                    <option value="NDVI" selected>NDVI</option>
                    <option value="EVI" selected>EVI</option>
                    <option value="NBR">NBR</option>
                    <option value="B01">B01</option>
                    <option value="B02">B02</option>
                    <option value="B03">B03</option>
                    <option value="B04">B04</option>
                    <option value="B05">B05</option>
                    <option value="B06">B06</option>
                    <option value="B07">B07</option>
                    <option value="B08">B08</option>
                    <option value="B8A">B8A</option>
                    <option value="B09">B09</option>
                    <option value="B11">B11</option>
                    <option value="B12">B12</option>
                    <option value="SCL">SCL</option>
                    <option value="CLEAROB">CLEAROB</option>
                    <option value="TOTALOB">TOTALOB</option>
                    <option value="PROVENANCE">PROVENANCE</option>
                </select>
                <button id="apply-attributes" class="filter-button" style="padding:6px 10px;">Aplicar</button>
            </div>

            <div id="comparison-container" class="comparison-container" style="padding: 12px;"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
