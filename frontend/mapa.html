<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/logo_site.svg" />
    <title>GeoInsight - Mapa Interativo</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="container results-hidden">
        <header class="header">
            <div class="header-left">
                <button id="toggle-sidebar" class="menu-icon">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="header-center">
                <img src="/Imagens/logo_letrabranca.png" alt="Logo GeoInsight" class="logo">
            </div>
            <div class="header-right">
                <a href="/" class="icon-link"><i class="fas fa-home"></i></a>
            </div>
        </header>

        <aside id="sidebar" class="sidebar">
            <div class="filter-group">
                <label for="date-filter-start">Data de Início</label>
                <input type="date" id="date-filter-start">
            </div>
            <div class="filter-group">
                <label for="date-filter-end">Data de Fim</label>
                <input type="date" id="date-filter-end">
            </div>

            <div class="filter-group">
                <label for="location-search-input">Pesquisar por Local</label>
                <input type="text" id="location-search-input" placeholder="Cidade, Estado...">
            </div>
            <button id="location-search-btn" class="filter-button">
                <i class="fas fa-search"></i> Buscar Local
            </button>
            <button id="apply-filters-btn" class="filter-button">
                <i class="fas fa-check"></i> Aplicar Filtros
            </button>

            <button id="clear-filters-btn" class="filter-button btn-secondary">
                <i class="fas fa-times"></i> Limpar Filtros
            </button>
        </aside>

        <main id="main-content" class="main-content">
            <div id="map"></div>
        </main>

        <aside id="results-sidebar" class="results-sidebar">
            <div class="results-container">
                <div class="filter-group" style="margin-bottom: 10px;">
                    <label>Atributos p/ Gráfico:</label>
                    <div id="chart-attribute-container" class="attribute-toggle-group">
                        <div class="toggle-option">
                            <input type="checkbox" id="attr-ndvi" name="chart-attribute" value="NDVI" checked>
                            <label for="attr-ndvi">NDVI</label>
                        </div>
                        <div class="toggle-option">
                            <input type="checkbox" id="attr-evi" name="chart-attribute" value="EVI" checked>
                            <label for="attr-evi">EVI</label>
                        </div>
                        <div class="toggle-option">
                            <input type="checkbox" id="attr-nbr" name="chart-attribute" value="NBR">
                            <label for="attr-nbr">NBR</label>
                        </div>
                        <div class="toggle-option">
                            <input type="checkbox" id="attr-blue" name="chart-attribute" value="BLUE">
                            <label for="attr-blue">Azul</label>
                        </div>
                        <div class="toggle-option">
                            <input type="checkbox" id="attr-green" name="chart-attribute" value="GREEN">
                            <label for="attr-green">Verde</label>
                        </div>
                        <div class="toggle-option">
                            <input type="checkbox" id="attr-red" name="chart-attribute" value="RED">
                            <label for="attr-red">Vermelho</label>
                        </div>
                        <div class="toggle-option">
                            <input type="checkbox" id="attr-nir" name="chart-attribute" value="NIR">
                            <label for="attr-nir">NIR</label>
                        </div>
                        <div class="toggle-option">
                            <input type="checkbox" id="attr-swir16" name="chart-attribute" value="SWIR16">
                            <label for="attr-swir16">SWIR1</label>
                        </div>
                        <div class="toggle-option">
                            <input type="checkbox" id="attr-swir22" name="chart-attribute" value="SWIR22">
                            <label for="attr-swir22">SWIR2</label>
                        </div>
                    </div>
                </div>

                <div class="filter-group collection-filter-container">
                    <label for="collection-filter">Filtrar Lista:</label>
                    <select id="collection-filter">
                        <option value="">Todas as Coleções</option>
                    </select>
                </div>

                <h4 class="collections-subtitle">
                    Coleções Encontradas
                </h4>

                <button id="graf" class="filter-button">
                    <i class="fas fa-chart-line"></i> Gerar Gráfico
                </button>
                <button id="compare-btn" class="filter-button" disabled>
                    <i class="fas fa-table"></i> Comparar Selecionados
                </button>

                <div id="results-list">
                </div>
            </div>
        </aside>

        <footer class="footer">
            <p>Copyright © 2025 OCTACODE</p>
            <a href="https://github.com/octacodeteam/ABP3" target="_blank" class="icon-link">
                <i class="fab fa-github"></i>
            </a>
        </footer>
    </div>

    <div id="comparison-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Comparação de Itens</h2>
                <button id="close-modal-btn" class="close-btn">&times;</button>
            </div>

            <div id="comparison-container" class="comparison-container" style="padding: 12px;"></div>

            <!-- RODAPÉ DO MODAL: botão pequeno no canto inferior esquerdo -->
            <div class="modal-footer"
                style="display: flex; justify-content: flex-start; gap: 8px; padding: 10px 12px 14px 12px;">
                <button id="export-chart-btn" style="
                        display: none;
                        background: #007bff;
                        color: #fff;
                        border: none;
                        padding: 6px 14px;
                        border-radius: 4px;
                        font-size: 0.75rem;
                        cursor: pointer;
                    ">
                    Exportar Excel
                </button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
